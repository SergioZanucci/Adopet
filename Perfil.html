<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
    <title>Perfil-AdoPet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família= IBM+Plex+Sans:wght@500 &family= Montserrat:wght@300;400;700 & family= Open+Sans:wght@300;400;700 &família= Poppins:wght@400;600 & display=swap" rel="stylesheet">

</head>
<body class="bg-branco">
    <header class="cabecalho">
        <nav class="cabecalho__container">
            <a href="home.html"><img src="../AdoPet/img/Casa.png" alt="Pagina inicial" class=" cabecalho__imagem"></a>
            <a href="mensagens.html"><img src="../AdoPet/img/Mensagens.png" alt="Caixa de Mensagens" class="cabecalho__imagem"></a>
            <a href="Perfil.html"><img src="img2/Usuário.png" alt="Caixa de Mensagens" class="cabecalho__perfil"></a> 
        </nav>
    </header>

    <main class="conteudo">
        <section class="container__conteudo">
            <section class="container__texto__titulo">
                <p class="conteudo__texto">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
                <h1 class="conteudo__titulo">Perfil</h1>
              
                <img src="img2/Ellipse 2.png" alt="Foto de perfil">
                <h4 class="foto__texto">Foto</h4>
                <a class="editar__foto" href="#">Clique na foto para editar</a>
            </section>
        </section>

        <section class="container__formulario">
            <form class="formulario--perfil">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required placeholder="Joana Magalhães">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" required placeholder="Insira seu telefone e/ou whatsapp">

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required placeholder="São Paulo">

            <label for="sobre voce">Sobre</label>
            <input type="text" id="sobre voce" class="mensagem" required placeholder="Escreva sobre você.">

            <input type="submit" value="Salvar" class="salvar">
        </form>
        </section>
    </main>

    
    
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura</p>
    </footer>
    
</body>
</html>
