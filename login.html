<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login-AdoPet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família= IBM+Plex+Sans:wght@500 &family= Montserrat:wght@300;400;700 & family= Open+Sans:wght@300;400;700 &família= Poppins:wght@400;600 & display=swap" rel="stylesheet">

</head>
<body class="bg-branco">
    <header class="cabecalho">
       <a href="index.html"><img src="/img/Casa.png" alt="Pagina inicial" class=" cabecalho__imagem"></a>
       <a href="mensagens.html"><img src="/img/Mensagens.png" alt="Caixa de Mensagens" class="cabecalho__imagem"></a>  
    </header>

    <main class="conteudo">
        <img src="img2/Logocadastro.png" alt="Logo da adopet">
        <p class="conteudo__texto">Já tem conta? Faça seu login:</p> 
    </main>

    <form>
        <section class="container__login">
            <label for="email">Email</label>
            <input type="text" id="email" required placeholder="Insira seu email">
            <label for="senha">Senha</label>
            <input type="text" id="senha" required placeholder="Insira sua senha">
            <!-- <img class="visualizacao" src="img2/Vector.png" alt="Visualizador"> -->
            <a class="login__reset" href="#">Esqueci minha senha.</a>

            <input type="submit" value="Entrar" class="entrar">
        </section>
    </form>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura</p>
    </footer>
</body>
</html>
